name: clipapp
description: "提供三端（Window、Linux、Android）的局域网内文字共享，简单配置服务端ip与端口即可"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.6
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  flutter_easyloading: ^3.0.5
  url_launcher: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4


flutter:
  uses-material-design: true
  fonts:
      - family: NotoSansSC
        fonts:
          - asset: assets/fonts/NotoSansSC-Bold.ttf
            weight: 700

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"